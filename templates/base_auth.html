_{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tet Mart{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="bg-white border-bottom py-3">
        <div class="container d-flex justify-content-between align-items-end">
            <div class="d-flex align-items-end gap-3">
                <a class="text-decoration-none" href="{% url 'home' %}">
                    <h3 class="fw-bold m-0" style="color: #d72323;">
                        <i class="fas fa-lantern"></i> Tet Mart
                    </h3>
                </a>
                <span class="fs-4 text-dark mb-0" style="line-height: 1.2;">{% block auth_title %}Đăng nhập{% endblock %}</span>
            </div>
            
            <a href="#" class="text-danger text-decoration-none small fw-bold">Bạn cần giúp đỡ?</a>
        </div>
    </nav>

    <main class="flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white py-4 border-top text-center text-muted small">
        <div class="container">
            &copy; 2026 Tet Mart Project. All rights reserved.
        </div>
    </footer>

</body>
</html>
