{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="d-flex align-items-center justify-content-center py-5" style="min-height: 80vh; background-color: #fffbf5;">
    
    <div class="card border-0 shadow-sm rounded-4 p-3" style="width: 100%; max-width: 450px; background-color: white;">
        <div class="card-body">
            
            <h5 class="fw-bold mb-4">Đăng nhập</h5>

            <form method="POST">
                {% csrf_token %} 
                
                <div class="mb-3">
                    <label class="form-label fw-bold small mb-1">Tên đăng nhập</label>
                    <input type="text" class="form-control py-2" placeholder="">
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small mb-1">Mật khẩu</label>
                    <input type="password" class="form-control py-2" placeholder="">
                </div>

                <button type="submit" class="btn btn-danger w-100 py-2 fw-bold rounded-3 mb-4" style="background-color: #d72323; border: none;">
                    Đăng nhập
                </button>

                <div class="text-center">
                    <p class="small text-muted mb-2">
                        Chưa có tài khoản? 
                        <a href="{% url 'core:register' %}" class="text-danger fw-bold text-decoration-none">Đăng ký</a>
                    </p>
                    
                    <p class="small text-muted mb-0 opacity-75" style="font-size: 0.85rem;">
                    </p>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
